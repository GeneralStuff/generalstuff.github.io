<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animal Age Converter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
    <div id="converter">
        <h2>Animal Age Converter</h2>
        <form id="animalForm">
            <label for="age">Enter the age of the animal (in years):</label>
            <input type="number" id="age" name="age" min="1" required>
            <br>
            <label for="animal">Select the animal:</label>
            <select id="animal" name="animal">
                <option value="1">Dog</option>
                <option value="2">Cat</option>
                <option value="3">Rabbit</option>
                <option value="4">Hamster</option>
                <option value="5">Guinea Pig</option>
            </select>
            <br>
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>
</div>

<script>
document.getElementById("animalForm").addEventListener("submit", function(event) {
    event.preventDefault();
    let age = parseFloat(document.getElementById("age").value);
    let animal = document.getElementById("animal").value;
    let humanYears;
    
    switch(animal) {
        case "1":
            humanYears = convertDogAge(age);
            break;
        case "2":
            humanYears = convertCatAge(age);
            break;
        case "3":
            humanYears = convertRabbitAge(age);
            break;
        case "4":
            humanYears = convertHamsterAge(age);
            break;
        case "5":
            humanYears = convertGuineaPigAge(age);
            break;
        default:
            humanYears = "Invalid animal selection";
    }
    
    document.getElementById("result").textContent = `The approximate age in human years is ${humanYears}.`;
});

function convertDogAge(age) {
    if (age === 1) return 15;
    if (age === 2) return 24;
    return 24 + (age - 2) * 4;
}

function convertCatAge(age) {
    if (age === 1) return 15;
    if (age === 2) return 24;
    return 24 + (age - 2) * 4;
}

function convertRabbitAge(age) {
    return age * 20;
}

function convertHamsterAge(age) {
    return age * 58;
}

function convertGuineaPigAge(age) {
    return age * 18;
}
</script>
</body>
</html>
